<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizi Tool</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            color: white;
            text-align: center;
            position: relative;
            height: 100vh;
            background-color: black;
        }

        #welcome, #text, #boxes {
            position: relative;
            z-index: 1; /* Content ko upar laane ke liye */
        }

        .box {
            display: inline-block;
            width: 150px; /* Box width chhota kiya */
            height: 150px; /* Box height chhota kiya */
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            padding: 10px; /* Padding chhota kiya */
            color: black;
            text-align: center;
            vertical-align: top; /* Align boxes sahi se */
        }

        .box img {
            width: 60px; /* Logo ka size chhota kiya */
            height: 60px; /* Logo ka size chhota kiya */
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-background-image.jpg'); /* Yahan apna image URL daalna */
            background-size: cover;
            background-position: center;
            z-index: 0; /* Background ke liye */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div id="background"></div> <!-- Background image div -->

    <div id="welcome">
        <h1>Welcome The Faizu ft Shnobi</h1>
        <button onclick="showText()">Next</button>
    </div>

    <div id="text" style="display: none;">
        <h1>Welcome to the Faizi Tool</h1>
        <button onclick="showBoxes()">Start</button>
    </div>

    <div id="boxes" class="hidden">
        <div class="box" onclick="showMessage('multi')">
            <img src="multi_convo_logo.png" alt="Multi Convo Logo"> <!-- Multi Convo logo -->
            <h3>Multi Convo</h3>
        </div>
        <div class="box" onclick="showMessage('single')">
            <img src="single_convo_logo.png" alt="Single Convo Logo"> <!-- Single Convo logo -->
            <h3>Single Convo</h3>
        </div>
        <div class="box" onclick="openFacebook()">
            <img src="contact_owner_logo.png" alt="Contact Owner Logo"> <!-- Contact Owner logo -->
            <h3>Contact to Owner</h3>
        </div>
    </div>

    <script>
        function showText() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('text').style.display = 'block';
        }

        function showBoxes() {
            document.getElementById('text').style.display = 'none';
            document.getElementById('background').style.display = 'block'; // Background image show
            document.getElementById('boxes').classList.remove('hidden');
        }

        function showMessage(type) {
            alert("Open ho raha hai " + type + " convo. I uploaded tool very soon.");
        }

        function openFacebook() {
            window.open("https://www.facebook.com/The.FaiZu.DonE", "_blank");
        }
    </script>

</body>
</html>
